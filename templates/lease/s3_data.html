{% extends 'base.html' %}
{% block content %}
<h2>My S3 Data</h2>
{% if data %}
<ul class="list-group mt-3">
    {% for obj in data %}
     <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ obj }}
        <div>
           <a href="{% url 'lease:download_file' obj_name=obj %}" class="btn btn-outline-primary btn-sm me-2">
                Download
            </a>
            <a href="{% url 'lease:delete_file' obj_name=obj %}" class="btn btn-outline-danger btn-sm" 
            onclick="return confirm('Are you sure you want to delete this file?');">
                Delete
            </a>

        </div>
     </li>

    {% endfor %}
</ul>
{% else %}
<p class="text-muted mt-3">No approved access or lease expired.</p>
{% endif %}
<a href="{% url 'lease:my_requests' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
